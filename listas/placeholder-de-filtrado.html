<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Filtrar Elementos con jQuery Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script>
// Suele ponerse en un custom-scripting.js
$(document).bind("mobileinit", function(){
		  $.mobile.listview.prototype.options.filterPlaceholder = "Texto del PlaceHolder Cambiado Por Código";    
	});
</script>
<script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>

</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Filtrar Elementos con jQuery Mobile</h1>
	</div>

	<div data-role="content">	
		<p>Lista de elementos con jQuery Mobile.</p>		
		<!-- data-filter-placeholder="¿Qué ciudad buscas?" -->
		<ul data-role="listview" data-inset="true" data-filter="true" >
			<li>Avila</li>
			<li>Burgos</li>					
			<li>León</li>
			<li>Palencia</li>			
			<li>Salamanca</li>
			<li>Segovia</li>
			<li>Soria</li>					
			<li>Valladolid</li>
			<li>Zamora</li>
		</ul>		
								
	</div>
	
	<div data-role="footer">
		<h4>Art&iacute;culo disponible en: <a href="http://lineadecodigo.com/desarrollo-movil/filtrar-elementos-con-jquery-mobile/">Filtrar Elementos con jQuery Mobile</a><br/>
		&copy;2012 - <a href="http://lineadecodigo.com" title="Linea de Codigo">Linea de Codigo</a></h4>
	</div>

</div>




</body>
</html>
